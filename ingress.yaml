apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-simple-ingress
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: fastapi-simple
                port:
                  number: 80
